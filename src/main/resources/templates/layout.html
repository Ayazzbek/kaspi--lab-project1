<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">File Uploader</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <style>
        body {
            padding-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: none;
        }

        .navbar {
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #007bff;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.95);
        }

        .upload-area:hover {
            border-color: #0056b3;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-5px);
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .status-pending { background: #ffc107; color: #000; }
        .status-processing { background: #17a2b8; color: #fff; }
        .status-completed { background: #28a745; color: #fff; }
        .status-failed { background: #dc3545; color: #fff; }
        .status-cancelled { background: #6c757d; color: #fff; }

        .api-endpoint {
            background: #343a40;
            color: #20c997;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            overflow-x: auto;
        }

        .progress-bar-custom {
            height: 25px;
            border-radius: 12px;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-cloud-upload me-2"></i>
                File Uploader
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-house"></i> Главная
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload">
                            <i class="bi bi-upload"></i> Загрузить
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/status">
                            <i class="bi bi-clock-history"></i> Статус
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/download">
                            <i class="bi bi-download"></i> Скачать
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/api-docs">
                            <i class="bi bi-code-slash"></i> API Docs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/swagger-ui.html" target="_blank">
                            <i class="bi bi-file-earmark-text"></i> Swagger
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <div th:replace="${content} ?: ~{}"></div>

    <!-- Футер -->
    <footer class="text-center text-white mt-5 mb-3">
        <p>File Uploader Service v1.0.0 | <span id="currentYear"></span></p>
        <p class="small">
            <i class="bi bi-github me-2"></i>
            <a href="https://github.com/your-repo" class="text-white" target="_blank">GitHub репозиторий</a>
        </p>
    </footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
    // Устанавливаем текущий год в футере
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // Показываем уведомления
    function showAlert(message, type = 'info') {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
        alertDiv.role = 'alert';
        alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

        const container = document.querySelector('.container');
        container.insertBefore(alertDiv, container.firstChild);

        setTimeout(() => {
            alertDiv.remove();
        }, 5000);
    }

    // Форматирование размера файла
    function formatFileSize(bytes) {
        if (bytes === 0) return '0 Bytes';
        const k = 1024;
        const sizes = ['Bytes', 'KB', 'MB', 'GB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // Копирование текста в буфер обмена
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text)
            .then(() => showAlert('Скопировано в буфер обмена!', 'success'))
            .catch(err => showAlert('Ошибка копирования: ' + err, 'danger'));
    }
</script>

<!-- Вставляем дополнительные скрипты из шаблонов -->
<div th:replace="${scripts} ?: ~{}"></div>
</body>
</html>
